<!doctype html>
<html>
<head>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AI Resume Screening</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 24px; }
    .card { padding: 16px; border: 1px solid #ddd; border-radius: 12px; margin-bottom: 16px; }
    textarea { width: 100%; height: 140px; }
    .row { display: flex; gap: 12px; }
    .col { flex: 1; }
    table { width: 100%; border-collapse: collapse; margin-top: 12px; }
    th, td { border: 1px solid #eee; padding: 8px; text-align: left; }
    th { background: #fafafa; }
    .small { font-size: 12px; color: #666; }
  </style>
</head>
<body>
  <h1>AI Resume Screening (Starter)</h1>
  <div class="card">
    <div class="row">
      <div class="col">
        <label>Job Description</label>
        <textarea id="job"></textarea>
      </div>
      <div class="col">
        <label>Resumes (one per line, plain text)</label>
        <textarea id="resumes"></textarea>
        <div class="small">Tip: Use samples from <code>data/resumes/sample_resumes.csv</code></div>
      </div>
    </div>
    <button id="run">Rank</button>
    <div id="out"></div>
    <canvas id="rankChart" style="margin-top: 20px; width: 100%; height: 200px;"></canvas>


  </div>

 <script>
  const API = "http://127.0.0.1:8000"; // ensure this matches your backend address

  const out = document.getElementById("out");
  function esc(s){ return (s??"").toString().replace(/[&<>"']/g, m=>({ '&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;' }[m])) }

  document.getElementById("run").onclick = async () => {
    const job = document.getElementById("job").value.trim();
    const resumes = document.getElementById("resumes").value
      .split("\n").map(s => s.trim()).filter(Boolean)
      .map((t,i)=>({id:`cv-${i+1}`, text:t}));

    if (!job || resumes.length === 0) {
      out.innerHTML = "<p>Please paste a Job Description (left) and at least one resume (right).</p>";
      return;
    }

    try {
      const resp = await fetch(API + "/rank", {
        method: "POST",
        headers: {"Content-Type":"application/json"},
        body: JSON.stringify({job_text: job, resumes})
      });
      if (!resp.ok) {
        out.innerHTML = `<pre>Request failed: ${resp.status} ${resp.statusText}\n${esc(await resp.text())}</pre>`;
        return;
      }
      const data = await resp.json();
      if (!data.ranked) {
        out.innerHTML = `<pre>Unexpected response:\n${esc(JSON.stringify(data,null,2))}</pre>`;
        return;
      }

      // Main ranking table
      let html = "<h3>Ranked Results</h3>";
      html += "<table><tr><th>ID</th><th>Score</th><th>Semantic</th><th>Keywords</th><th>Skills</th></tr>";
      for (const r of data.ranked) {
        html += `<tr>
          <td>${esc(r.id)}</td>
          <td>${r.score}</td>
          <td>${r.subscores.semantic}</td>
          <td>${r.subscores.keywords}</td>
          <td>${r.subscores.skills}</td>
        </tr>`;
      }
      html += "</table>";

      // Per-resume skill details (accordion style)
      for (const r of data.ranked) {
        const det = r.skills_detail || { matched:[], missing_from_resume:[], extras_in_resume:[] };
        html += `
          <div class="card" style="margin-top:10px;">
            <details>
              <summary><b>Skill details for ${esc(r.id)}</b></summary>
              <div style="display:flex;gap:12px;flex-wrap:wrap;margin-top:8px;">
                <div style="flex:1;min-width:220px;">
                  <h4 style="margin:6px 0;">Matched ‚úÖ</h4>
                  <ul>${det.matched.map(s=>`<li>${esc(s)}</li>`).join("") || "<li>‚Äî</li>"}</ul>
                </div>
                <div style="flex:1;min-width:220px;">
                  <h4 style="margin:6px 0;">Missing from Resume ‚ùó</h4>
                  <ul>${det.missing_from_resume.map(s=>`<li>${esc(s)}</li>`).join("") || "<li>‚Äî</li>"}</ul>
                </div>
                <div style="flex:1;min-width:220px;">
                  <h4 style="margin:6px 0;">Extra in Resume üìù</h4>
                  <ul>${det.extras_in_resume.map(s=>`<li>${esc(s)}</li>`).join("") || "<li>‚Äî</li>"}</ul>
                </div>
              </div>
            </details>
          </div>`;
      }

      out.innerHTML = html;
      // --- COLORFUL BAR CHART ---

const labels = data.ranked.map(r => r.id);
const scores = data.ranked.map(r => r.score * 100); // convert to %

// Color mapping: High = Green, Mid = Yellow, Low = Red
const colors = scores.map(s => 
  s >= 70 ? "#27ae60" :       // Green
  s >= 40 ? "#f1c40f" :       // Yellow
           "#e74c3c"          // Red
);

const ctx = document.getElementById('rankChart').getContext('2d');

if (window.rankChartInstance) {
    window.rankChartInstance.destroy();
}
window.rankChartInstance = new Chart(ctx, {
    type: 'bar',
    data: {
        labels,
        datasets: [{
            label: 'Match Score (%)',
            data: scores,
            backgroundColor: colors,
            borderColor: "#ffffff",
            borderWidth: 1
        }]
    },
    options: {
        scales: {
            y: { beginAtZero: true, max: 100 }
        },
        plugins: {
            legend: { display: false }
        },
        barPercentage: 0.6,
        categoryPercentage: 0.6
    }
});

    } catch (e) {
      out.innerHTML = `<pre>Network error. Is the backend running at ${API}?\n${esc(e)}</pre>`;
    }
  };
</script>

</body>
</html>
