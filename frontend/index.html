<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AI Resume Screening</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 24px; }
    .card { padding: 16px; border: 1px solid #ddd; border-radius: 12px; margin-bottom: 16px; }
    textarea { width: 100%; height: 140px; }
    .row { display: flex; gap: 12px; }
    .col { flex: 1; }
    table { width: 100%; border-collapse: collapse; margin-top: 12px; }
    th, td { border: 1px solid #eee; padding: 8px; text-align: left; }
    th { background: #fafafa; }
    .small { font-size: 12px; color: #666; }
  </style>
</head>
<body>
  <h1>AI Resume Screening (Starter)</h1>
  <div class="card">
    <div class="row">
      <div class="col">
        <label>Job Description</label>
        <textarea id="job"></textarea>
      </div>
      <div class="col">
        <label>Resumes (one per line, plain text)</label>
        <textarea id="resumes"></textarea>
        <div class="small">Tip: Use samples from <code>data/resumes/sample_resumes.csv</code></div>
      </div>
    </div>
    <button id="run">Rank</button>
    <div id="out"></div>
  </div>

  <script>
    const API = "http://localhost:8000";

    document.getElementById("run").onclick = async () => {
      const job = document.getElementById("job").value.trim();
      const resumes = document.getElementById("resumes").value.trim().split("\n").filter(Boolean)
        .map((t,i)=>({id:`cv-${i+1}`, text:t}));
      const resp = await fetch(API + "/rank", {
        method: "POST",
        headers: {"Content-Type":"application/json"},
        body: JSON.stringify({job_text: job, resumes})
      });
      const data = await resp.json();
      const out = document.getElementById("out");
      if (!data.ranked) { out.innerHTML = "<p>Error. Check console.</p>"; return; }
      let html = "<table><tr><th>ID</th><th>Score</th><th>Semantic</th><th>Keywords</th><th>Skills</th></tr>";
      for (const r of data.ranked) {
        html += `<tr><td>${r.id}</td><td>${r.score}</td><td>${r.subscores.semantic}</td><td>${r.subscores.keywords}</td><td>${r.subscores.skills}</td></tr>`;
      }
      html += "</table>";
      out.innerHTML = html;
    };
  </script>
</body>
</html>
